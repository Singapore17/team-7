    <div class="page-content">
    	<div class="row">

		  <div class="col-md-10 col-md-offset-1">

		  	<div class="content-box-large">

          <div class="row nameHeading">
            <!-- table of matched -->
            <div class="col-sm-4">
              <div>
                <h1 id="name">
                </h1>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 details">
              <div class="row detailsRow">
                <div class='col-sm-4'>
                  Contact Number :
                </div>
                <div class="col-sm-6" id="contactNumber">
                </div>
              </div>
              <div class="row detailsRow">
                <div class='col-sm-4'>
                  Address :
                </div>
                <div class="col-sm-6" id="address">
                </div>
              </div>
              <div class="row detailsRow">
                <div class='col-sm-4'>
                  Age :
                </div>
                <div class="col-sm-6" id="age">
                </div>
              </div>
              <div class="row detailsRow hidden" id="kidDetailField">
                <div class='col-sm-4'>
                  Details of Kid :
                </div>
                <div class="col-sm-6" id="kidDetail">
                </div>
              </div>
              <div class="row detailsRow hidden" id="numOfKidsField">
                <div class='col-sm-4' >
                  Number of kids :
                </div>
                <div class="col-sm-6" id="numOfKids">
                </div>
              </div>
              <div class="row detailsRow hidden" id="descriptionField">
                <div class='col-sm-4' >
                  Description :
                </div>
                <div class="col-sm-6" id="description">
                </div>
              </div>
              <div class="row detailsRow hidden" id="ratingField">
                <div class='col-sm-4' >
                  Rating :
                </div>
                <div class="col-sm-6" id="rating">
                </div>
              </div>
              <div class="row detailsRow">
                <div class='col-sm-4'>
                  Preferable Fee :
                </div>
                <div class='col-sm-6' id="fee">
                </div>
              </div>
            </div>
            <div class='col-sm-3 col-sm-offset-1'>
              <img src='' / id='img' class="scale">
            </div>
          </div>
          <div class="row">
            <div class='col-md-3 edit'>
               <button type="button" class="btn btn-primary"><i class="fa fa-pencil" aria-hidden="true"></i></button>
            </div>
          </div>

		  	</div>
		  </div>
